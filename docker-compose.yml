  #     - type: bind
  #       source: ./config/redis.conf
  #       target: /redis.conf
  #   command: ["redis-server", "/redis.conf"]
  pgadmin:
    image: dpage/pgadmin4
    container_name: dc_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "postgres"
      PGADMIN_DEFAULT_PASSWORD: "postgres"
    ports:
      - "16543:80"
volumes:
  pgdata: